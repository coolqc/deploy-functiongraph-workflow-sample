name: "commit-jar"

on:
  push:
    branches: 
    - 'jar'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out 
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    # 完成java项目打包
    #- name: build maven project
    #  run: mvn clean -U package -Dmaven.test.skip 

    - name: deploy java jar to huaweicloud functiongraph
      uses: huaweicloud/deploy-functiongraph-action@v1.0
      with:
        ak: ${{ secrets.ACCESSKEY }}
        sk: ${{ secrets.SECRETACCESSKEY }}
        endpoint: https://functiongraph.cn-north-4.myhuaweicloud.com
        project_id: 0dd8cb413000906a2fcdc019b5a84546
        function_codetype: jar
        function_urn: urn:fss:cn-north-4:0dd8cb413000906a2fcdc019b5a84546:function:default:func_bpPpfMkw:latest
        function_file: ./java-sample/functionj.jar
